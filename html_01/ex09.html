<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5</title>
    </head>

    <body>

        <form action="#" method="get"> <!-- #/join.jsp --> <!-- get는 주소창에 다보여짐 post는 주소창에서 숨김 -->
            <label for="txt-uid">아이디</label> <!-- label 태그를 사용해야함 -->
            <input id="txt-uid" type="text" name="uid" value="" placeholder="아이디"> <br>

            <label for="txt-upw">패스워드</label>
            <input id="txt-upw" type="password" name="upw" value="" placeholder="패스워드"> <br>

            <label for="txt-uname">이름</label>
            <input id="txt-uname" type="text" name="uname" value="" placeholder="이름"> <br>

            <label for="file-proimg">프로필사진</label>
            <input id="file-proimg" type="file" name="file" value=""> <br> <!-- 첨부파일 -->


            <!-- 추가로 확인해볼것 (브라우저 호환)
            <input type="date">
            <input type="email">
            <input type="number">
            <input type="color"> -->

            <!-- 라디오1 -->
            <label for="rdo-apple">사과</label> 
            <input id="rdo-apple" type="radio" name="fruit" value="apple">

            <label for="rdo-grape">포도</label> 
            <input id="rdo-grape" type="radio" name="fruit" value="grape">

            <label for="rdo-orange">오렌지</label> 
            <input id="rdo-orange" type="radio" name="fruit" value="orange">

            <br><br>

            <!-- 라디오2 -->
            <label for="rdo-m1">1월</label> 
            <input id="rdo-m1" type="radio" name="month" value="1">

            <label for="rdo-m2">2월</label> 
            <input id="rdo-m2" type="radio" name="month" value="2">

            <label for="rdo-m3">3월</label> 
            <input id="rdo-m3" type="radio" name="month" value="3">

            <br><br>

            <!-- 체크박스1 -->
            <label for="chk-book">독서</label>
            <input type="checkbox" id="chk-book" name="hobby" value="book">

            <label for="chk-music">음악</label>
            <input type="checkbox" id="chk-music" name="hobby" value="music">

            <label for="chk-trip">여행</label>
            <input type="checkbox" id="chk-trip" name="hobby" value="trip">

            <br>
            <br>

            <!-- 체크박스2 -->
            <label for="chk-dog">개</label>
            <input type="checkbox" id="chk-dog" name="pet" value="dog">

            <label for="chk-cat">고양이</label>
            <input type="checkbox" id="chk-cat" name="pet" value="cat" checked>

            <label for="chk-bird">새</label>
            <input type="checkbox" id="chk-bird" name="pet" value="bird">

            <br>
            <br>

            <label for="for-sel">이동통신사</label>
            <select id="for-sel" name="telecom">
                <option value="">선택하세요</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">U+</option>
                <option value="et" selected="selected">기타</option>
            </select>

            <br>
            <br>

            <label for="are-content">본문</label>
            <textarea id="are-content" name="content" placeholder="자기소개"></textarea>
            <!-- value 사용 주의 공백 주의!! -->






            <br>
            <br>

            <input type="hidden" name="code" value="" > <br>


            <button type="submit">전송</button> <!--추천-->
            <!-- <input type="submit" value="전송"> 비추천-->
            
            <button type="reset">초기화</button>






           

        </form>

        <input type="text"> <br>

        <input type="submit" value="저장"> <br>
        <button>저장</button>
        -->






    </body>


</html>
