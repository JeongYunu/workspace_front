<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>과제</title>
    </head>

    <body>
        <form action="join.jsp" method="get">
            <label for="txt-uid">아이디</label>
            <input id="txt-uid" type="text" name="uid" value="" placeholder="아이디를 입력하세요">

            <hr>

            <label for="txt-pw">패스워드</label>
            <input id="txt-pw" type="password" name="upw" value="" placeholder="패스워드를 입력하세요">

            <hr>

            <label for="txt-name">이름</label>
            <input id="txt-name" type="text" name="uname" value="" placeholder="이름을 입력하세요">

            <hr>

            <label for="pro-img">프로필사진</label>
            <input id="pro-img" type="file" name="proimg" value="">

            <hr>

            <label for="txt-add">주소</label>
            <input type="text" name="add" value="" placeholder="우편번호를 입력하세요">
            <button id="txt-add">우편번호찾기</button> <br>
            <input type="text" name=add2 value="" placeholder="주소를 입력하세요">

            <hr>

            <label for="for-sel">이동통신사</label>
            <select id="for-sel" name="telecom">
                <option value="">선택해주세요</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">U+</option>
                <option value="et">기타</option>
            </select>
            
            <br><hr>

            <label>나이</label>
            <label for="rdo-a10">10대</label>
            <input id="rdo-a10" type="radio" name="age" value="10">

            <label for="rdo-a20">20대</label>
            <input id="rdo-a20" type="radio" name="age" value="20">
            
            <label for="rdo-a30">30대</label>
            <input id="rdo-a30" type="radio" name="age" value="30">
            
            <label for="rdo-a40">40대</label>
            <input id="rdo-a40" type="radio" name="age" value="40">

            <label for="rdo-etc">기타</label>
            <input id="rdo-etc" type="radio" name="age" value="etc">
        
            <hr>

            <label>취미</label>
            <label for="chk-book">독서</label>
            <input id="chk-book" type="checkbox" name="hobby" value="book">

            <label for="chk-music">음악</label>
            <input id="chk-music" type="checkbox" name="hobby" value="music">

            <label for="chk-trip">여행</label>
            <input id="chk-trip" type="checkbox" name="hobby" value="trip">

            <label for="chk-movie">영화</label>
            <input id="chk-movie" type="checkbox" name="hobby" value="movie">

            <label for="chk-code">코딩</label>
            <input id="chk-code" type="checkbox" name="hobby" value="code">

            <label for="chk-etc">기타</label>
            <input id="chk-etc" type="checkbox" name="hobby" value="etc">

            <hr>

            <label for="are-content">자기소개</label>
            <textarea id="are-content" name="content" placeholder="5줄 이상 작성해주세요"></textarea>

            <br>
            <hr>

            <button type="submit">등록</button>
            <button type="reset">초기화</button>


        </form>

    </body>







</html>
